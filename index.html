<style>
/* ===============================
   GLOBAL THEME
=============================== */
html, body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #0f0f1a, #05050a 70%);
  color: white;
  font-family: 'Rajdhani', system-ui, sans-serif;
  overflow: hidden;
}

/* ===============================
   PREMIUM BUTTON
=============================== */
.btn-premium {
  position: relative;
  overflow: hidden;
  background: linear-gradient(135deg, #ff003c, #ff4d6d);
  box-shadow:
    0 10px 30px rgba(255,0,80,0.45),
    inset 0 0 18px rgba(255,255,255,0.18);
  transform-style: preserve-3d;
  transition: transform 0.3s ease;
}

.btn-premium:hover {
  transform: translateY(-2px) scale(1.02);
}

.btn-premium::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255,255,255,0.25),
    transparent
  );
  transition: 0.6s;
}

.btn-premium:hover::after {
  left: 100%;
}

/* ===============================
   GLASSMORPHISM CARD
=============================== */
.glass {
  background: linear-gradient(
    145deg,
    rgba(255,255,255,0.08),
    rgba(255,255,255,0.02)
  );
  backdrop-filter: blur(18px);
  border-radius: 32px;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.7),
    inset 0 0 25px rgba(255,255,255,0.05);
}

/* ===============================
   3D TEXT
=============================== */
.text-3d {
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 0.35em;
  text-shadow:
    0 1px 0 #aaa,
    0 2px 0 #888,
    0 3px 0 #666,
    0 6px 12px rgba(0,0,0,0.7),
    0 0 20px rgba(255,0,80,0.6);
}

/* ===============================
   FLOATING 3D EFFECT
=============================== */
.float-3d {
  animation: float3d 6s ease-in-out infinite;
}

@keyframes float3d {
  0%   { transform: translateY(0) rotateX(0deg); }
  50%  { transform: translateY(-14px) rotateX(6deg); }
  100% { transform: translateY(0) rotateX(0deg); }
}

/* ===============================
   GLOW PULSE
=============================== */
.glow {
  animation: glowPulse 3s infinite ease-in-out;
}

@keyframes glowPulse {
  0%,100% { box-shadow: 0 0 20px rgba(255,0,80,0.3); }
  50%     { box-shadow: 0 0 45px rgba(255,0,120,0.8); }
}

/* ===============================
   SCROLLBAR HIDDEN
=============================== */
.no-scrollbar::-webkit-scrollbar {
  display: none;
}
.no-scrollbar {
  -ms-overflow-style: none;
  scrollbar-width: none;
}

/* ===============================
   3D PERSPECTIVE
=============================== */
.perspective-container {
  perspective: 1000px;
}
</style>
